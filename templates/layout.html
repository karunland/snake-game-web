<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- http://getbootstrap.com/docs/5.1/ -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

    <!-- https://favicon.io/emoji-favicons/money-bag/ -->
    <link href="/static/snake.png" rel="icon">
    <link href="/static/styles.css" rel="stylesheet">
    <script src="index.js"></script>
    <script src="{{url_for('static', filename='index.js')}}"></script>
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <nav class="bg-light border navbar navbar-expand-md navbar-light" style="background-color: #44475a !important;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="../static/snake.png" alt="logo" class="my-image" />
                <span class="blue"><span style="color:  	#ff79c6;">[</span>Snake Game</span><span style="color:  	#ff79c6;">]</span>
            </a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session["user_id"] %}
                <ul class="navbar-nav me-auto mt-2">
                    <li class="nav-item"><a class="nav-link text-white my-hover" href="/">Play</a></li>
                    <li class="nav-item"><a class="nav-link text-white my-hover" href="/scores">Scores</a></li>
                </ul>
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link text-white my-hover" href="/logout">Log out</a></li>
                </ul>
                {% else %}
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link text-white my-hover" href="/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link text-white my-hover" href="/login">Log in</a></li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    {% if get_flashed_messages() %}
    <header>
        <div class="alert alert-primary mb-0 text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
    {% endif %}

    <main class="container-fluid py-5 text-center">
        {% block main %}{% endblock %}
    </main>

    <footer class="mb-5 small text-center text-muted">
        Snake Game 2022
    </footer>

</body>

</html>
